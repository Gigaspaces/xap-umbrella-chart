apiVersion: v1
kind: Service
metadata:
  name: newman-server
  labels:
    {{- include "newman.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: https
      protocol: TCP
      name: https
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "newman.selectorLabels" . | nindent 4 }}
