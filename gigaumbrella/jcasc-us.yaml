jenkins:
  controller:
    JCasC:
      configScripts:
          ohio: |
            jenkins:
              clouds:
              - kubernetes:
                  containerCap: 10
                  containerCapStr: "10"
                  jenkinsTunnel: "gigaci-jenkins-agent.neptun.svc.cluster.local:50000"
                  jenkinsUrl: "http://gigaci-jenkins.neptun.svc.cluster.local:443"
                  name: "kubernetes"
                  namespace: "neptun"
                  podLabels:
                  - key: "type"
                    value: "jenkins-slave"
                  podRetention: "always"
                  serverUrl: "https://0FDD23E58B7AE70C5436EE74E10177F4.gr7.us-east-2.eks.amazonaws.com"
                  templates:                  
                  - containers:
                    - args: "9999999"
                      command: "sleep"
                      envVars:
                      - envVar:
                          key: "WORKSPACE"
                          value: "/home/jenkins/agent/workspace/"
                      image: "gigaops12/jenkins:1.0.8"
                      livenessProbe:
                        failureThreshold: 0
                        initialDelaySeconds: 0
                        periodSeconds: 0
                        successThreshold: 0
                        timeoutSeconds: 0
                      name: "xap"
                      resourceLimitCpu: "4"
                      resourceLimitMemory: "12G"
                      resourceRequestCpu: "3"
                      resourceRequestMemory: "12G"
                      resourceLimitEphemeralStorage: "6Gi"
                      resourceRequestEphemeralStorage: "3Gi"
                      workingDir: "/home/jenkins/agent"
                    - args: "9999999"
                      command: "sleep"
                      image: "docker:dind"
                      livenessProbe:
                        failureThreshold: 0
                        initialDelaySeconds: 0
                        periodSeconds: 0
                        successThreshold: 0
                        timeoutSeconds: 0
                      name: "docker-build"
                    workspaceVolume:
                      dynamicPVC:
                        storageClassName: gp2
                        requestsSize: 12G
                        accessModes: ReadWriteOnce
                    envVars:
                    - envVar:
                        key: "JENKINS_URL"
                        value: "http://gigaci-jenkins.neptun.svc.cluster.local:443/"
                    id: "76891704-e0dc-44a7-b20f-5c033d2cedc8"
                    inheritFrom: "yaml: '''     apiVersion: v1     kind: Pod     spec:       containers:\
                      \       - name: maven         image: jenkins/inbound-agent:latest-jdk11 \
                      \        command:         - sleep         args:         - 99d '''"
                    label: "jenkins-slave"
                    name: "jenkins-slave"
                    namespace: "neptun"
                    nodeUsageMode: "NORMAL"
                    podRetention: "Never"
                    yaml: |-
                      spec:
                        hostAliases:
                          - ip: "172.31.13.106"
                            hostnames:
                            - "newman-server"
                    volumes:
                    - hostPathVolume:
                        hostPath: "/var/run/docker.sock"
                        mountPath: "/var/run/docker.sock"
                    - emptyDirVolume:
                        memory: false
                        mountPath: "/home/jenkins/agent"
                    - emptyDirVolume:
                        memory: false
                        mountPath: "/home/jenkins/.ssh"
                    - secretVolume:
                        mountPath: "/data/jenkins/xap-jenkins/m2"
                        optional: false
                        secretName: "mvn-settings-secret"
                    - secretVolume:
                        mountPath: "/home/jenkins/.sshsultan"
                        optional: false
                        secretName: "git-credentials-id-secret"   
                    yamlMergeStrategy: "override"                 
                  - containers:
                    - args: "9999999"
                      command: "sleep"
                      image: "mcr.microsoft.com/dotnet/core/sdk:2.1"
                      resourceLimitEphemeralStorage: "6Gi"
                      resourceRequestEphemeralStorage: "3Gi"
                      livenessProbe:
                        failureThreshold: 0
                        initialDelaySeconds: 0
                        periodSeconds: 0
                        successThreshold: 0
                        timeoutSeconds: 0   
                  
            
    